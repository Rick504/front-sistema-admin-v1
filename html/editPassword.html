<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha do Usuário</title>
    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery 3.6.0 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="offset-4 col-6">
                <form name="form1" action="#" method="POST">
                    Usuário:
                    <div class="user-name mb-3"></div>
                    <div class="titulo3">Nova Senha:</div>
                        <input type="password" size="14" name="password">
                    <div class="titulo3">Repita a Nova Senha:</div>
                        <input type="password" size="14" name="password_again">
                    <div class="mt-4">
                        <input class="btn btn-danger" type="button" value="Voltar" onclick="history.back()">
                        <input class="btn btn-info" type="button" value="Alterar" name="alterar">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/editPassword.js"></script>
</body>

</html>
