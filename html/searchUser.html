<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuário</title>
    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery 3.6.0 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jQuery Mask 1.14.16 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="offset-3 col-6">
                <h1>Buscar Usuário:</h1>
                <div>Nome:</div>
                    <input id="radio_name" type="radio" name="search_parameter" value="NAME" checked>
                    <input type="text" name="user_name">
                    <div>CPF:</div>
                    <input id="radio_cpf" type="radio" name="search_parameter" value="CPF">
                    <input type="text" name="cpf_number" maxlength="11" disabled>
                    <div>Celular:</div>
                    <input id="radio_phone" type="radio" name="search_parameter" value="PHONE">
                    <input type="text" name="phone_number" max="11" min="14" disabled>
                    <br>
                    <div class="mt-4">
                        <input class="btn btn-danger" type="button" value="Voltar" onclick="history.back()">
                        <input class="btn btn-info" type="button" value="Pesquisar" onclick="search()">
                    </div>
                </div>
        </div>
    </div>
    <script src="/assets/js/searchUser.js"></script>
</body>

</html>
